			<!-----본문내용---------->
			<P>2004년 5월 19일&nbsp;한국과학기술총연합회에서 "전자정부 컨퍼런스 2004"에 Human CMS 2004 솔루션을 전시하였습니다.</P>
<P>전자정부의 기반 조성을 위해 노력하는 정보화 담당자 및 관련 업체 내외빈 께서 저희 제품에 많은 관심을 가져 주신것에 다시 한번 감사 드리며,&nbsp; 앞으로도 더욱 향상된 대 고객 서비스로 여러분을 찾아가는 휴먼터치소프트가&nbsp; 되겠습니다.</P>
<P>감사합니다.</P>
