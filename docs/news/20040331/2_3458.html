			<!-----본문내용---------->
			<P>Human CMS 2004 솔루션을 출시하였습니다.</P>
<P>그동안 CMS 관련 프로젝트의 경험을 바탕으로 꼭 필요한 기능과 편리한 UI의 사용으로 누구나 쉽게 익힐 수 있는 솔루션입니다.</P>
<P>Human CMS 2004는 7개의 주요메뉴 </P>
<P>1.&nbsp;사용자 관리</P>
<P>2. 콘텐츠 관리</P>
<P>3. 사이트 관리</P>
<P>4. 공용컴포넌트</P>
<P>5. 호스트 관리</P>
<P>6. 시스템 관리</P>
<P>7. 로그 관리</P>
<P>로 구성되어 있습니다.</P>
