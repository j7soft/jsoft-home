			<!-----본문내용---------->
			<P>마포구의 2004년 홈페이지 솔루션 구축 및 기능개선 구축 프로젝트를 수주하였습니다.</P>
<P>본 사업은 마포구의 산재된 콘텐츠의 통합 및 하나의 콘텐츠를 여러 사이트에 동시에 퍼블리싱(Publishing)할 수 있도록 구축하여 마포구의 업무를 단순화시키는데 목적이 있는 사업입니다.</P>
<P>저희 휴먼터치 소프트는 자사의 CMS 솔루션인 "Human CMS 2004"를 통해 자료의 분류체계 연동 / 콘텐츠 관리 / 워크플로우 / 콘텐츠 버전관리 등을 구현하는 시스템을 개발할 예정입니다.</P>
<P>&nbsp;</P>
