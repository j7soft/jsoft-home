			<!-----본문내용---------->
			<P>(주)휴먼터치소프트는 중앙선거관리위원회의 "인터넷 홈페이지 재구축 사업"에 자사의 Human CMS 2004 솔루션을 공급한다.</P>
<P>중앙선거관리위원회는 홈페이지 화면 디자인 갱신 및 속도 향상, 이용자 편의성을 고려한 메뉴 재구성, 양질의 콘텐츠 제공으로 중앙선거관리위원회의 신뢰성 향상에 기여하고자 이번 사업에서 CMS를 도입 한다. 이에 자사의 Human CMS 2004를 선택하였다.</P>
