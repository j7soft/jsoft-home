<script language='javascript'>
	function checkForm() {
		if (document.sendform.이름.value.length == 0) {
			alert("이름을 입력하세요");
			document.sendform.이름.focus();
			return false;
		} 


		if (document.sendform.회사명.value.length == 0) {
			alert("회사명을 입력하세요");
			document.sendform.회사명.focus();
			return false;
		} 

		if (document.sendform.소속부서.value.length == 0) {
			alert("소속부서를 입력하세요");
			document.sendform.소속부서.focus();
			return false;
		} 

		if (document.sendform.주소1.value.length == 0) {
			alert("주소1을 입력하세요");
			document.sendform.주소1.focus();
			return false;
		} 

		if (document.sendform.주소2.value.length == 0) {
			alert("주소2을 입력하세요");
			document.sendform.주소2.focus();
			return false;
		} 

		if (document.sendform.연락처.value.length == 0) {
			alert("연락처를 입력하세요");
			document.sendform.연락처.focus();
			return false;
		} 

		if (document.sendform.Email.value.length == 0) {
			alert("이메일을 입력하세요");
			document.sendform.Email.focus();
			return false;
		} 

		if (document.sendform.문의내용.value.length == 0) {
			alert("문의내용을 입력하세요");
			document.sendform.문의내용.focus();
			return false;
		} 

		if (!emailCheck(document.sendform.Email.value)) {
			alert("유효한 이메일 주소를 입력하세요");
			document.sendform.Email.focus();
			return false;
		}
		
		return true;
	}

	// E-Mail 채크
	function emailCheck (emailStr) {
		var exclude=/[^@\-\.\w]|^[_@\.\-]|[\._\-]{2}|[@\.]{2}|(@)[^@]*\1/;
		var check=/@[\w\-]+\./;
		var checkend=/\.[a-zA-Z]{2,3}$/;

    	if(((emailStr.search(exclude) != -1)||(emailStr.search(check)) == -1)||(emailStr.search(checkend) == -1)){
			return false;
		} else {
			return true;
		}
    }

	function sendmail() {
		if (!checkForm()) {
			return;
		}

		document.sendform.action = "mailto:admin@j-soft.kr";
		document.sendform.submit();
		self.close();
	}
</script>
